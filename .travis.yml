language: node_js
node_js:
  - 8
cache:
  directories:
    - node_modules
env:
  VUE_APP_ROOT_API:
    secure: 
  VUE_APP_CLIENT_ID:
    secure: 
  VUE_APP_FIREBASE_API_KEY:
    secure: 
  VUE_APP_AUTH_DOMAIN:
    secure: 
  VUE_APP_DATABASE_URL:
    secure: 
  VUE_APP_PROJECT_ID:
    secure: 
  VUE_APP_STORAGE_BUCKET:
    secure: 
  VUE_APP_MESSAGING_SENDER_ID:
    secure: 

script:
  - npm run build

deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key: $SECRETACCESSKEY
  region: "us-east-1"
  app: "foreign-field"
  env: "ForeignField-prod"
  bucket_name: "elasticbeanstalk-us-east-1-639458706175"
  on:
    branch: master
    